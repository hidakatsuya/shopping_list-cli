name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
          cache: true

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build

      - name: Test
        run: ./shopping_list-cli --help
